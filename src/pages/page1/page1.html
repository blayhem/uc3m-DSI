<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recommended sites</ion-title>
    <ion-buttons end class="popover-button">
      <button icon-only ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card *ngFor="let i of items" (click)="openPage(p)">
    <img src="./assets/sites-img/{{i.img}}.jpg"/>
    <div class="text">
      <div class="card-title">{{i.name}}</div>
      <div class="card-subtitle">{{i.description}}</div>
    </div>
  </ion-card>

</ion-content>

<ion-footer>
  <button ion-button block secondary (click)="presentModal()">Show modal</button>
</ion-footer>
