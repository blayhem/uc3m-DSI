<link rel="import" href="assets/bower_components/calendar-lite/calendar-lite.html">

<ion-header no-border>
  <ion-navbar align-title="center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end class="popover-button">
      <button class="notifications" icon-only ion-button (click)="presentModal($event)">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge *ngIf="showBadge" class="badge" item-right color="danger">{{notificationList.length}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
      <div class="embedded-calendar">
          <calendar-lite bind-polymer class="calendar"></calendar-lite>
      </div>
      <ion-list class="event-list">
        <ion-list-header>Eventos para {{date}}</ion-list-header>
        <div *ngIf="free" class="events-free">
          <ion-label>No hay eventos!</ion-label>
          <span>ðŸŽ‰</span>
        </div>
        <ion-item 
          *ngFor="let e of events" class="event-item"
          (click)="showEvent(e)"
        >{{e.kind}} de {{e.subject}}</ion-item>
      </ion-list>
</ion-content>
