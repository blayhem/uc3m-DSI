<link rel="import" href="assets/bower_components/calendar-lite/calendar-lite.html">

<ion-header no-border>
  <ion-navbar align-title="center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
  <div class="calendar-container">
  	<div ion-fixed class="embedded-calendar">
      	<calendar-lite (change)="alert(changed)" bind-polymer class="calendar" disabled-week-day='["Sab", "Dom"]'></calendar-lite>
  	</div>
    <div class="eventList">
      <ion-card *ngFor="let e of events">
        <div class="text">
          <div class="card-title">{{e.name}}</div>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
