<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let s of settings">
			{{s.name}}
			<ion-item *ngFor="let sb of s.subajustes">
				{{sb.name}}
				<ion-select *ngIf="(sb.type == 'select') ? true : null" [selectOptions]=sb.content>
					<ion-option *ngFor="let o of sb.content" selected="(sb.content.indexOf(o)==0) ? true : null" value={{o}}>{{o}}</ion-option>
				</ion-select>
				<ion-label  *ngIf="(sb.type == 'toggle') ? true : null">{{sb.content[0]}}</ion-label>
    			<ion-toggle *ngIf="(sb.type == 'toggle') ? true : null"></ion-toggle>
			</ion-item>
		</ion-item>
	</ion-list>
</ion-content>
