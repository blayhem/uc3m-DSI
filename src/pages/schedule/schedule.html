<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi horario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="schedule-table">
	    <div class="row header">
	      <div class="col"> </div>
	      <div class="col">L</div>
	      <div class="col">M</div>
	      <div class="col">X</div>
	      <div class="col">J</div>
	      <div class="col">V</div>
	    </div>
	    <div class="row" *ngFor="let data of tabla">
	    	<div class="col">{{data.period}}</div>
	      	<div class="col" (click)="debug(data.lunes)">{{data.lunes}}</div>
			<div class="col" (click)="debug(data.martes)">{{data.martes}}</div>
			<div class="col" (click)="debug(data.miercoles)">{{data.miercoles}}</div>
			<div class="col" (click)="debug(data.jueves)">{{data.jueves}}</div>
			<div class="col" (click)="debug(data.viernes)">{{data.viernes}}</div>
	    </div>
  	</div>

</ion-content>
